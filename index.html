<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Global Football Stats - All Leagues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ Global Football Statistics</h1>
            <p>All leagues ‚Ä¢ Auto-updated daily ‚Ä¢ Data from worldfootballR</p>
            <div class="stats-badge" id="statsBadge">Loading...</div>
        </header>

        <main>
            <div class="search-section">
                <h2>üîç Search Head-to-Head Matches</h2>
                
                <div class="search-box">
                    <div class="input-group">
                        <label for="team1">üè† Home Team</label>
                        <input type="text" id="team1" placeholder="e.g. Real Madrid" value="Real Madrid">
                    </div>
                    
                    <div class="input-group">
                        <label for="team2">‚úàÔ∏è Away Team</label>
                        <input type="text" id="team2" placeholder="e.g. Barcelona" value="Barcelona">
                    </div>
                    
                    <button onclick="searchMatches()">üîç SEARCH</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching across all leagues...</p>
            </div>

            <div id="stats-summary" class="stats-summary" style="display: none;"></div>
            <div id="results" class="results"></div>
            <div id="error" class="error" style="display: none;"></div>
        </main>

        <footer>
            <p>Data sources: FBref.com, Transfermarkt | Updated: <span id="last-update"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
