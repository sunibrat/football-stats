<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öΩ Football Stats - API-Football</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 30px;
            background: #f8fafd;
            border-bottom: 2px solid #eef2f6;
        }

        .search-section h2 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 15px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e7ed;
            border-radius: 10px;
            font-size: 1em;
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9800;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .team-info {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px;
            margin: 20px;
            border-radius: 12px;
            display: none;
        }

        .team-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .upcoming-matches {
            padding: 20px;
            display: none;
        }

        .upcoming-matches h2 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .match-card {
            background: white;
            border: 2px solid #eef2f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .match-card:hover {
            transform: translateY(-3px);
            border-color: #ff9800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f4f8;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-date {
            background: #f0f4f8;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .match-competition {
            background: #ff9800;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .team {
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .team.home { color: #1e3c72; }
        .team.away { color: #764ba2; }
        .vs { padding: 0 20px; color: #999; }

        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 5px;
        }

        .status-badge.upcoming { background: #ff9800; color: white; }
        .status-badge.live { background: #f44336; color: white; animation: pulse 1.5s infinite; }
        .status-badge.finished { background: #4caf50; color: white; }
        .today-badge { background: #f44336; color: white; padding: 3px 10px; border-radius: 15px; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .match-history {
            padding: 20px;
            display: none;
        }

        .back-button {
            padding: 10px 25px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }

        .match-score {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .match-stats {
            background: #f8fafd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #eef2f6;
        }

        .stat-label { color: #666; font-size: 0.85em; }
        .stat-value { font-size: 1.3em; font-weight: bold; color: #1e3c72; }

        .cards {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .yellow-card {
            background: #ffd966;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .red-card {
            background: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }

        footer {
            background: #f8fafd;
            padding: 20px;
            text-align: center;
            color: #5a6f84;
            border-top: 2px solid #eef2f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ Football Statistics</h1>
            <p>API-Football ‚Ä¢ Real-time data</p>
        </header>

        <div class="search-section">
            <h2>üîç Search Team</h2>
            <div class="search-box">
                <input type="text" id="teamInput" placeholder="Enter team name" value="Real Madrid">
                <button onclick="searchTeam()">üîç Search</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="team-info" id="teamInfo"></div>
        
        <div class="upcoming-matches" id="upcomingMatches">
            <h2>üìÖ Upcoming Matches</h2>
            <div id="matchesList"></div>
        </div>

        <div class="match-history" id="matchHistory">
            <button class="back-button" onclick="showUpcoming()">‚Üê Back</button>
            <h2>üìä Head-to-Head History</h2>
            <div id="historyList"></div>
        </div>

        <div class="error" id="error"></div>

        <footer>
            <p>Updated: <span id="lastUpdate"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
