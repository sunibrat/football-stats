name: Update Football Data

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("worldfootballR", "jsonlite", "dplyr"), repos = "https://cloud.r-project.org")'

      - name: Fetch all leagues data
        run: Rscript R/fetch_all_leagues.R

      - name: Fetch injuries data
        run: Rscript R/fetch_injuries.R
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update football data $(date +'%Y-%m-%d')"
          git push