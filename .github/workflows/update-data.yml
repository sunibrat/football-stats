name: Update football data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run update script
        run: python update_data.py
        
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "changed=$(git status --porcelain | grep -v update_log.txt | wc -l)" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Автоматично обновяване на данните $(date +'%Y-%m-%d')"
          git push