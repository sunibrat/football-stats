name: Update football data

on:
  schedule:
    # Изпълнява се всеки ден в 03:00 сутринта българско време (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Позволява ръчно стартиране

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Download latest data
        run: python update_data.py
        
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/
          git commit -m "Автоматично обновяване на данните $(date +'%Y-%m-%d')"
          git push