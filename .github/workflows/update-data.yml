DATA_FOLDER = 'data'
LOG_FILE = 'update_log.txt'

def log_message(message):
    timestamp = datetime.now().strftime('%Y-%m-%d %H:%M:%S')
    log_entry = f'[{timestamp}] {message}'
    print(log_entry)
    if not os.getenv('GITHUB_ACTIONS'):
        with open(LOG_FILE, 'a', encoding='utf-8') as f:
            f.write(log_entry + '\n')

def check_file_has_data(filepath):
    """–ü—Ä–æ–≤–µ—Ä—è–≤–∞ –¥–∞–ª–∏ —Ñ–∞–π–ª—ä—Ç –∏–º–∞ —Ä–µ–∞–ª–Ω–∏ –¥–∞–Ω–Ω–∏"""
    try:
        with open(filepath, 'r', encoding='utf-8') as f:
            lines = f.readlines()
            if len(lines) <= 1:
                return False
            if len(lines) > 1 and len(lines[1].strip()) < 10:
                return False
            return True
    except:
        return False

def try_download(url, folder, filename, league_name):
    """–û–ø–∏—Ç–≤–∞ –¥–∞ –∏–∑—Ç–µ–≥–ª–∏ –æ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–µ–Ω URL"""
    try:
        folder_path = os.path.join(DATA_FOLDER, folder)
        os.makedirs(folder_path, exist_ok=True)
        filepath = os.path.join(folder_path, filename)
        
        log_message(f'üì• Trying {url}...')
        
        req = urllib.request.Request(url, headers={'User-Agent': 'Mozilla/5.0'})
        with urllib.request.urlopen(req, timeout=10) as response:
            content = response.read()
            
        with open(filepath, 'wb') as f:
            f.write(content)
        
        if os.path.exists(filepath):
            size = os.path.getsize(filepath)
            if size > 1000 and check_file_has_data(filepath):
                log_message(f'‚úÖ SUCCESS: {league_name} ({size} bytes)')
                return True
            else:
                log_message(f'‚ö†Ô∏è File empty ({size} bytes)')
                os.remove(filepath)
                return False
        return False
            
    except Exception as e:
        log_message(f'‚ùå Failed: {str(e)}')
        return False

def download_file(league_config, folder, league_name):
    """–û–ø–∏—Ç–≤–∞ –≤—Å–∏—á–∫–∏ URLs –∑–∞ –¥–∞–¥–µ–Ω–∞ –ª–∏–≥–∞"""
    for url in league_config['urls']:
        if try_download(url, folder, league_config['filename'], league_name):
            return True
    return False

def main():
    log_message('üöÄ STARTING UPDATE PROCESS')
    log_message('=' * 50)
    
    # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç
    try:
        urllib.request.urlopen('https://www.google.com', timeout=5)
        log_message('‚úÖ Internet connection OK')
    except:
        log_message('‚ùå No internet connection!')
        sys.exit(1)
    
    successful = 0
    failed = 0
    
    for league, config in LEAGUES.items():
        if download_file(config, league, config['name']):
            successful += 1
        else:
            failed += 1
    
    log_message('=' * 50)
    log_message(f'üìä SUMMARY: {successful} successful, {failed} failed')
    
    # –ò–∑—Ç—Ä–∏–π –ª–æ–≥ —Ñ–∞–π–ª–∞ –≤ GitHub Actions
    if os.getenv('GITHUB_ACTIONS') and os.path.exists(LOG_FILE):
        os.remove(LOG_FILE)
        print("üßπ Removed log file for GitHub Actions")

if __name__ == '__main__':
    try:
        main()
    except Exception as e:
        print(f'‚ùå UNHANDLED ERROR: {str(e)}')
        sys.exit(1)